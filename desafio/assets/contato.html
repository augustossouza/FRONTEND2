<head>
  <meta charset="utf-8">

  <a class="brand" href="index.html">Augusto</a>
    <nav class="nav">
  <a href="index.html">Início</a>
  <a class="active" href="contato.html">Contato</a>
  <a href="extra.html">Extra</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Contato</h2>
      <p class="muted">Preencha o formulário para enviar uma mensagem ou use as outras formas de contato abaixo.</p>

      <!-- Reutiliza o mesmo formulário com id userForm para funcionar com script.js -->
      <form id="userForm" novalidate aria-label="formulário de contato">
        <div class="form-row">
          <input id="nome" name="nome" type="text" placeholder="Nome" minlength="3" maxlength="50" required>
          <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" minlength="3" maxlength="50" required>
        </div>
        <div style="margin-top:12px">
          <input id="email" name="email" type="email" placeholder="E-mail" required>
        </div>
        <div style="margin-top:12px">
          <input id="idade" name="idade" type="number" placeholder="Idade" min="1" max="119" required>
        </div>
        <div style="margin-top:12px">
          <button id="submitBtn" class="btn" type="submit">Enviar</button>
        </div>
        <div id="errors" style="margin-top:12px;color:#b91c1c"></div>
      </form>

      <hr style="margin-top:20px">
      <h3>Outras formas</h3>
      <ul>
        <li>Email: <a href="mailto:augustotadeurodriguessouza@outlook.com">augustotadeurodriguessouza@outlook.com</a></li>
        <li>Instagram: <a href="https://www.instagram.com/ssouzk" target="_blank" rel="noopener">@ssouzk</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">

  </footer>

</body>
</html>
