<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário — Augusto Souza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">Augusto</a>
    <nav class="nav">
      <a href="index.html">Início</a>
      <a class="active" href="form.html">Formulário</a>
      <a href="contato.html">Contato</a>
      <a href="extra.html">Extra</a>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <h2>Formulário</h2>
      <p class="muted">Preencha os dados abaixo e envie para confirmar.</p>
      <form id="userForm" novalidate aria-label="formulário do aluno">
        <div class="form-row">
          <input id="nome" name="nome" type="text" placeholder="Nome" minlength="3" maxlength="50" required>
          <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" minlength="3" maxlength="50" required>
        </div>
        <div style="margin-top:12px">
          <input id="email" name="email" type="email" placeholder="E-mail" required>
        </div>
        <div style="margin-top:12px">
          <input id="idade" name="idade" type="number" placeholder="Idade" min="1" max="119" required>
        </div>
        <div style="margin-top:12px">
          <button id="submitBtn" class="btn" type="submit">Enviar</button>
        </div>
        <div id="errors" style="margin-top:12px;color:#b91c1c"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 Augusto Souza</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
